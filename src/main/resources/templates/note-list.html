<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список заметок</title>
</head>
<body>
<h2>Мои заметки</h2>

<table border="1">
    <tr>
        <th>ID</th><th>Заголовок</th><th>Текст</th><th>Действия</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}"></td>
        <td th:text="${note.title}"></td>
        <td th:text="${note.content}"></td>
        <td>
            <form th:action="@{/note/delete}" method="post" style="display:inline;">
                <input type="hidden" th:name="id" th:value="${note.id}">
                <button type="submit">Удалить</button>
            </form>

            <a th:href="@{/note/edit(id=${note.id})}">Редактировать</a>
        </td>
    </tr>
</table>

</body>
</html>
